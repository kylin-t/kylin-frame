<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../plugins/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="../../plugins/tinymce/jquery.tinymce.min.js"></script>
    <script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../scripts/basic.js"></script>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" required="" lay-verType="tips" lay-verify="required"
                       placeholder="请输入用户名"
                       autocomplete="off" class="layui-input"/>
            </div>
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="cname" required="" lay-verType="tips" lay-verify="required" placeholder="请输入姓名"
                       autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required="" lay-verType="tips" lay-verify="required"
                       placeholder=""
                       autocomplete="off" class="layui-input"/>
            </div>
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="status" lay-skin="switch" lay-text="正常|禁用" value="1" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" placeholder=""
                       autocomplete="off" class="layui-input"/>
            </div>
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile" placeholder=""
                       autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <input type="text" style="display: none" name="deptId"/>
        <div class="layui-form-item">
            <label class="layui-form-label">所在部门</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required="" lay-verType="tips" lay-verify="required" placeholder=""
                       disabled="" autocomplete="off" class="layui-input"/>
            </div>
            <!--<button class="layui-btn layui-btn-normal layui-btn-sm" function="test">-->
                <!--<i class="layui-icon">&#xe64c;</i>选择-->
            <!--</button>-->
            <!--<button class="layui-btn layui-btn-normal" lay-submit="0" function="top" topUrl="views/complexDatagrid/addParam.html" topWidth="320px" topHeight="450px" isMaxWindow="" topTitle="新增参数" >-->
                <!--<i class="layui-icon">&#xe654;</i>选择-->
            <!--</button>-->
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <input type="checkbox" name="roleIdList" class="fsDict" dict="role" lay-skin="primary">
            </div>
        </div>
        <hr/>
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" lay-submit="" lay-filter="save" url="sys/user/save">保存</button>
            <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
        </div>
    </form>
</div>
</body>
</html>
