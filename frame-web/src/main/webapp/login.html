<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>looui后台管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="/statics/images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <script src="statics/plugins/layui/layui.js"></script>
    <link rel="stylesheet" href="statics/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="statics/css/admin.css" media="all" />
    <link rel="stylesheet" href="statics/css/login.css" media="all" />
</head>
<body class="loginBody">
<form class="layui-form">
    <div class="layui-form-item">
        <!--<img style="width: 70%;margin: 10px 15%;" src="/statics/images/logo.png">-->
        <h1 style="text-align: center">kylin-frame</h1>
    </div>
    <div class="layui-form-item mgb25">
        <input type="text" placeholder="请输入用户名" autocomplete="off" name="username" id="username" class="layui-input" lay-verify="required">
    </div>
    <div class="layui-form-item mgb25">
        <input type="password" placeholder="请输入密码" autocomplete="off" name="password" id="password" class="layui-input" lay-verify="required">
    </div>
    <div class="layui-form-item mgb25" id="imgCode">
        <input type="text" placeholder="请输入验证码" autocomplete="off" name="captcha" id="captcha" class="layui-input">
        <img src="/kylin-frame/sys/captcha" onclick="this.src='/kylin-frame/sys/captcha?'+Math.random();">
    </div>
    <div class="layui-form-item">
        <button class="layui-btn login-btn" lay-filter="login" lay-submit>登录</button>
    </div>
    <div class="layui-form-item">
        <p style="color: #333;text-align: center;">测试账号：admin 密码：admin</p>
    </div>
</form>
</body>

<script>

    layui.use([ 'form', 'layer', 'jquery' ], function() {
        var form = layui.form, layer = parent.layer === undefined ? layui.layer
            : top.layer, $ = layui.jquery;
        // 登录按钮
        form.on("submit(login)", function(data) {
            // 弹出loading
            var index = top.layer.msg('登陆中...', {
                icon: 16,
                time: false,
                shade: 0.8
            });
            var params = data.field;
            $.post("/kylin-frame/sys/login", params, function(res) {
                layer.close(index);

                if (res.code == 1) {
                    layer.msg(res.msg, {
                        icon : 6
                    });
                    setTimeout(function() {
                        window.location.href = "index.html";
                    }, 1000);
                }else{
                    layer.msg(res.msg, {
                        icon : 5,
                        time : 1000
                    });
                }
            });
            return false;
        });
    });
</script>
