<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../statics/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../statics/css/fs.css" media="all"/>
    <script type="text/javascript" src="../../../statics/plugins/layui/layui.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../../statics/plugins/jquery/jquery.min.js"></script>
    <link href="../../../statics/plugins/contextMenu/jquery.contextMenu.min.css" rel="stylesheet">
    <script src="../../../statics/plugins/contextMenu/jquery.contextMenu.min.js"></script>
    <link rel="stylesheet" href="../../../statics/plugins/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css"/>
    <script type="text/javascript" src="../../../statics/plugins/ztree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../../statics/plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../../statics/plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md3">
            <fieldset class="layui-elem-field">
                <legend>组织机构管理</legend>
                <div class="layui-field-box">
                    <div class="layui-row layui-col-space10">

                        <blockquote class="layui-elem-quote layui-quote-nm layui-quote-warn"
                                    style="border-left:5px solid #FFB800;border-color:#FFB800">温馨提示：鼠标点击右键即可进行组织机构管理
                        </blockquote>
                        <div class="layui-col-md12">


                            <ul id="treeDemo" class="ztree fsTree" method="get" isRoot="1" url="sys/org/list"
                                treeIdKey="orgId" treePIdKey="parentId" treeName="orgName"></ul>

                            <div class="fsTreeRightMenu">
                                <p function="refresh" icon="refresh" name="刷新"></p>
                                <p function="top" icon="add" name="新增" fs:authorize=""
                                   topUrl="views/sys/org/add.html" topWidth="700px" topHeight="460px"
                                   topTitle="新增组织机构信息" inputs="parentId:$orgId"></p>
                                <p function="top" icon="edit" name="编辑" fs:authorize=""
                                   topUrl="views/sys/org/edit.html" topWidth="700px" topHeight="460px"
                                   topTitle="编辑组织机构信息" inputs="orgId:$orgId" disabledType="rootNode"></p>
                                <p function="submit" icon="del" name="删除" fs:authorize="" method="get"
                                   url="/fsbus/S1007" isConfirm="1" confirmMsg="是否确定删除？" inputs="menuId:$id"
                                   disabledType="parent|rootNode"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>
