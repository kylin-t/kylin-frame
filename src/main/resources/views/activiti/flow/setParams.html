<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../plugins/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="../../plugins/tinymce/jquery.tinymce.min.js"></script>
    <link rel="stylesheet" href="../../plugins/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css"/>
    <script type="text/javascript" src="../../plugins/ztree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../plugins/frame/js/fsDict.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
    <script type="text/javascript" src="../../scripts/basic.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space1">
        <div class="layui-col-md12">
            <div class="layui-form-query">
                <form class="layui-form" id="query_form">
                    <input style="display:none;" name="processId">
                </form>
            </div>
        </div>
        <div class="layui-col-md12 layui-col-space1">
            <table id="fsDatagrid" class="fsDatagrid" lay-filter="fsDatagrid" url="act/node/list"
                   inputs="processId:" isPage="0" defaultForm="query_form">
            </table>
            <div class="fsDatagridCols">
                <p type="numbers" title="#"/>
                <p field="id" title="id" width="100" sort="true"/>
                <p field="processId" title="流程的key" width="150"/>
                <p field="processName" title="流程名称" width="100"/>
                <p field="nodeId" title="节点id" width="100"/>
                <p field="nodeName" title="节点名称" width="100"/>
                <p field="nodeUser" title="参与用户" width="100"/>
                <p field="nodeRole" title="参与角色" width="100"/>
                <p field="type" title="参与者类型" width="100"/>
                <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150"/>
            </div>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="top" inputs="processId:,nodeId:"
                   topUrl="activiti/flow/setNodeUser.html" topWidth="700px" topHeight="510px" topTitle="分配人员"
                   inputs="id:">分配人员</a>
            </script>
        </div>
    </div>
</div>
</body>
</html>
