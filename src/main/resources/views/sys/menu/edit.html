<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
        <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
        <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
        <link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
        <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
        <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.5.0"></script>
        <script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.5.0"></script>
        <script type="text/javascript" src="../../scripts/basic.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <form class="layui-form" isLoad="1" loadUrl="sys/menu/info">
                <input type="text" style="display: none;" name="menuId"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="menuName" required="" lay-verify="required" placeholder="请输入菜单名称"
                               autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">访问地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="menuUrl" required="" lay-verify="" placeholder="请输入访问地址"
                               autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">父菜单：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="parentId" required="" placeholder="" autocomplete="off"
                               class="layui-input" disabled=""/>
                    </div>
                    <label class="layui-form-label">图标：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="icon" required="" placeholder="" autocomplete="off"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">类型：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="menuType" value="0" title="目录" checked=""/>
                        <input type="radio" name="menuType" value="1" title="菜单"/>
                        <input type="radio" name="menuType" value="2" title="按钮"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">授权标识：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="permission" placeholder="请输入授权标识" autocomplete="off"
                               class="layui-input"/>
                    </div>
                    <label class="layui-form-label">排序号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderNum" required="" lay-verify="number" placeholder=""
                               autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <hr/>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="submit" url="sys/menu/update">保存</button>
                        <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
