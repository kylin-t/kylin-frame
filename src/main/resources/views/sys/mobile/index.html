<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
    <link href="../../plugins/contextMenu/jquery.contextMenu.min.css" rel="stylesheet">
    <script src="../../plugins/contextMenu/jquery.contextMenu.min.js"></script>
    <link rel="stylesheet" href="../../plugins/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css"/>
    <script type="text/javascript" src="../../plugins/ztree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../plugins/frame/js/frame.js?v=1.7.0"></script>
    <script type="text/javascript" src="../../scripts/basic.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md3">
            <fieldset class="layui-elem-field">
                <legend>组织机构</legend>
                <div class="layui-field-box">
                    <div class="layui-row layui-col-space10">

                        <blockquote class="layui-elem-quote layui-quote-nm layui-quote-warn"
                                    style="border-left:5px solid #FFB800;border-color:#FFB800">提示：鼠标点击右键即可进行组织机构管理
                        </blockquote>
                        <div class="layui-col-md12">
                            <ul id="treeDemo" class="ztree fsTree" method="get" isRoot="1" url="sys/dept/list"
                                clickCallbackId="fsDatagrid" clickCallbackInputs="deptId:$deptId" treeIdKey="deptId"
                                treePIdKey="parentId" treeName="name"></ul>
                            <div class="fsTreeRightMenu">
                                <p function="refresh" icon="refresh" name="刷新" auth=""></p>
                                <p function="top" icon="add" name="新增" auth="sys:dept:save"
                                   topUrl="sys/org/add.html" topWidth="700px" topHeight="460px"
                                   topTitle="新增组织机构信息" inputs="parentId:$orgId" auth="sys:dept:save"></p>
                                <p function="top" icon="edit" name="编辑" auth="sys:dept:update"
                                   topUrl="sys/org/edit.html" topWidth="700px" topHeight="460px"
                                   topTitle="编辑组织机构信息" inputs="orgId:$orgId" disabledType="rootNode"
                                   auth="sys:dept:update"></p>
                                <p function="submit" icon="del" name="删除" auth="sys:dept:delete" method="get"
                                   url="sys/dept/delete" isConfirm="1" confirmMsg="是否确定删除？" inputs="menuId:$id"
                                   disabledType="parent|rootNode" auth="sys:dept:delete"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="layui-col-md9">
            <fieldset id="menu_func_div" class="layui-elem-field">
                <legend>移动端列表</legend>
                <div class="layui-field-box">
                    <div class="layui-col-md12 layui-col-space1">
                        <div id="table_buttion_div">
                            <div class="layui-form-queryTest">
                                <form class="layui-form" id="query_form">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-mid">id：</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <input type="tel" name="id" autocomplete="off" class="layui-input"/>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-mid">名称：</label>
                                            <div class="layui-input-inline" style="width: 100px;">
                                                <input type="text" name="name" autocomplete="off" class="layui-input"/>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-mid">时间：</label>
                                            <div class="layui-input-inline" style="">
                                                <input type="text" name="createDate" autocomplete="off"
                                                       class="layui-input fsDate"
                                                       dateRange="1" placeholder=" - "/>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <button class="layui-btn" type="button" function="queryTest"><i
                                                        class="layui-icon">&#xe615;</i>查询
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="text" style="display: none" id="deptId" name="deptId" value="0"/>
                                </form>
                            </div>
                            <button class="layui-btn layui-btn-sm" id="save" function="top"
                                    topUrl="sys/user/add.html" selectTreeId="deptId"
                                    topWidth="700px" topHeight="460px" topTitle="新增用户"
                                    inputs="deptId:#deptId">
                                <i class="layui-icon">&#xe654;</i>新增
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger" id="deleteBatch" function="submit"
                                    method="get" url="sys/user/delete"
                                    isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="userId:">
                                <i class="layui-icon">&#xe640;</i>批量删除
                            </button>
                            <button class="layui-btn layui-btn-sm" function="refresh" selectTreeId="menuId">
                                <i class="layui-icon">&#x1002;</i>刷新
                            </button>
                        </div>
                    </div>
                    <div class="layui-col-md12 layui-col-space1">
                        <table id="fsDatagrid" class="fsDatagrid" lay-filter="fsDatagrid" url="sys/user/list"
                               isLoad="1" isPage="1" defaultForm="query_form" height="full-130">
                        </table>

                        <div class="fsDatagridCols">
                            <p type="numbers" title="#" rowspan="2"/>
                            <p checkbox="true" rowspan="2"/>
                            <p field="mobileNum" title="移动端注册码" width="100" rowspan="2"/>
                            <p field="stationNum" title="收费站编码" width="100" rowspan="2"/>
                            <p field="stationName" title="收费站名称" width="100" rowspan="2"/>
                            <p field="mobileMac" title="Mac地址" width="100" sort="true" rowspan="2"/>
                            <p field="createTime" title="注册时间" width="100" rowspan="2"/>
                            <p align="center" title="同步状态" colspan="4"/>
                            <p field="versionNo" title="app版本" width="80" rowspan="2"/>
                            <p field="newVersionNo" title="当前使用app版本" width="80" rowspan="2"/>
                            <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150" rowspan="2"/>

                            <p type="br"/>

                            <p field="stationSync" title="站信息" width="80"/>
                            <p field="userSync" title="人员信息" width="80"/>
                            <p field="goodsSync" title="货物信息" width="80" templet="#stateTpl"/>
                            <p field="catalogSync" title="其他" width="80"/>

                        </div>

                        <script type="text/html" id="stateTpl">
                            <input type="checkbox" name="status" lay-skin="switch" disabled lay-text="开启|关闭" {{
                                   d.status==
                                   1 ? 'checked' : '' }}>
                        </script>

                        <script type="text/html" id="barDemo">
                            <a id="edit" class="layui-btn layui-btn-xs" lay-event="top"
                               topUrl="sys/user/edit.html" topWidth="700px" topHeight="460px"
                               isSelect="1" topTitle="编辑功能号信息" inputs="userId:"
                               {{hasPermission("sys:user:update")?'':'style="display:none;"'}}>编辑
                            </a>
                            <a id="del" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit"
                               isConfirm="1" url="sys/user/delete" method="get" inputs="userId:"
                               {{hasPermission("sys:user:delete")?'':'style="display:none;"'}}>删除
                            </a>
                        </script>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script>
    hasPermission("sys:user:save") ? "" : $("#save").hide();
    hasPermission("sys:user:delete") ? "" : $("#deleteBatch").hide();
</script>
</body>
</html>
