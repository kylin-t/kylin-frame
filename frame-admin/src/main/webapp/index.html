<!DOCTYPE html>

    <meta name="description" content="kylin-frame是一个基于layui的快速开发前端模板，支持数据表格增删改查操作，提供通用的组件，通过配置html实现数据请求，减少前端js重复开发的工作。目前支持单数据表格、多数据表格、tab数据表格、树+数据表格、联动数据表格、layeidt编辑器、下拉框联动等。" />
